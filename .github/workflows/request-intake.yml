name: Request Intake (generate pending JSON)

on:
  workflow_dispatch: {}          # ← Actions画面に「Run workflow」ボタンが出ます
  schedule:
    - cron: "0 2 * * *"          # （任意）毎日 02:00 UTC に自動実行

permissions:
  contents: write
  pull-requests: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      # ▼ 以前どおり：repo 内の CSV を使う（pending/requests/inbox.csv）
      - name: Generate pending JSON
        run: |
          set -euo pipefail
          python scripts/request_to_pending.py pending/requests/inbox.csv
          echo "== files in pending/requests =="
          ls -la pending/requests || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(pending): intake user requests"
          title: "feat(pending): intake user requests"
          body: |
            ユーザー入力（アプリ名のみ）から pending/requests/*.json を自動生成。
            - schemes は空（後で保守者が追記）
            - universalLinks / webHosts / categories は自動推測
          branch: intake/pending-json
          labels: pending, intake
          add-paths: |
            pending/requests/*.json
