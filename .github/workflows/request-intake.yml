name: Request Intake (generate pending JSON)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"  # 毎日 02:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  intake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      # ▼ ここをあなたのシートIDに置き換え
      - name: Fetch form CSV
        run: |
          mkdir -p requests
          curl -L "https://docs.google.com/spreadsheets/d/1OwFBKIJVqLGJVOWc-uRkokUoMm_0BBvwBQloc09ViZA/export?format=csv" -o requests/inbox.csv
          echo "---- CSV head ----"
          head -n 5 requests/inbox.csv || true

      - name: Generate pending JSON
        run: |
          python scripts/request_to_pending.py requests/inbox.csv
          ls -la pending/requests || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(pending): intake user requests"
          title: "feat(pending): intake user requests"
          body: |
            ユーザー入力（アプリ名のみ）から pending/requests/*.json を自動生成。
            - schemes は空（後で保守者が追記）
            - universalLinks / webHosts / categories は自動推測
          branch: intake/pending-json
          labels: pending, intake
          add-paths: |
            pending/requests/*.json
