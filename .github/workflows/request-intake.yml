name: Request Intake (generate pending JSON)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"   # 毎日 02:00 UTC に自動実行

permissions:
  contents: write
  pull-requests: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      # ▼（任意）Google フォーム↔スプレッドシートから CSV を取るならここで取得
      # - name: Fetch form CSV
      #   run: |
      #     curl -L "https://docs.google.com/spreadsheets/d/xxxx/export?format=csv" \
      #       -o pending/requests/inbox.csv

      - name: Generate pending JSON
        run: |
          set -euo pipefail
          # 単一CSVを処理（複数に拡張する場合はforループ化）
          python scripts/request_to_pending.py pending/requests/inbox.csv
          echo "== files in pending/requests =="
          ls -la pending/requests || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(pending): intake user requests"
          title: "feat(pending): intake user requests"
          body: |
            ユーザー入力（アプリ名のみ）から pending/requests/*.json を自動生成しました。
            - schemes は空（後で保守者が追記）
            - universalLinks / webHosts / categories は自動推測
          branch: intake/pending-json
          labels: pending,intake
          add-paths: |
            pending/requests/*.json
