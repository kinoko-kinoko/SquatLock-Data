name: Request Intake (generate pending JSON)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"  # 毎日 02:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure dirs
        run: |
          mkdir -p pending/requests
          [ -f pending/requests/.gitkeep ] || echo "" > pending/requests/.gitkeep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      # Google スプレッドシートから CSV を自動取得
      - name: Fetch form CSV from Google Sheets
        run: |
          set -euxo pipefail
          curl -fL "https://docs.google.com/spreadsheets/d/1OwFBKIJVqLGJVOWc-uRkokUoMm_0BBvwBQloc09ViZA/export?format=csv&gid=1702853255" \
            -o pending/requests/inbox.csv
          echo "=== CSV head ==="
          head -n 5 pending/requests/inbox.csv || true

      # ※列名が app_name,country でない場合は、必要に応じてここで1行目を書き換えてください
      # - name: Normalize CSV headers (optional)
      #   run: |
      #     sed -i '1 s/^App name,Country$/app_name,country/' pending/requests/inbox.csv || true

      - name: Generate pending JSON
        run: |
          set -euo pipefail
          python scripts/request_to_pending.py pending/requests/inbox.csv
          echo "== files in pending/requests =="
          ls -la pending/requests || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(pending): intake user requests"
          title: "feat(pending): intake user requests"
          body: |
            ユーザー入力（アプリ名のみ）から pending/requests/*.json を自動生成。
            - schemes は空（後で保守者が追記）
            - universalLinks / webHosts / categories は自動推測
          branch: intake/pending-json
          labels: pending, intake
          add-paths: |
            pending/requests/*.json
