name: Build Catalog Indexes and App Details

on:
  # mainブランチのcatalogs/フォルダ内に変更があったときに自動実行
  push:
    branches:
      - main
    paths:
      - 'catalogs/**'

  # 手動でも実行できるようにする
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # スクリプトが要求するバージョン
          cache: 'npm'

      # 3. 依存パッケージをインストール (もしあれば)
      - name: Install dependencies
        run: npm install

      # 4. カタログ生成スクリプトを実行
      - name: Run build script
        id: build_script
        run: node scripts/build_catalog_artifacts.mjs

      # 5. 生成されたファイルをリポジトリにコミット＆PUSH
      - name: Commit and push artifacts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-build catalog indexes and app details"
          branch: main
          file_pattern: 'dist/**/*.json'
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
