name: AASA Audit (UL checker)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # 毎週月曜 03:00 UTC

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      # 監査対象の JSON を収集（例：catalog_*.json で games_A は除外）
      - name: Collect catalog files
        id: collect
        shell: bash
        run: |
          set -euo pipefail
          files=$(ls -1 catalog_*.json | grep -v 'catalog_games_A.json' || true)
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "Targets:"; echo "$files"

      - name: Run audit to temp (with validation & verbose logs)
        run: |
          echo "Running with files: ${{ steps.collect.outputs.files }}"
          python scripts/aasa_audit.py ${{ steps.collect.outputs.files }} > /tmp/ul_report.csv

      - name: Ensure reports dir
        run: mkdir -p reports

      - name: Detect diff vs current report
        id: diff
        shell: bash
        run: |
          if [ ! -f reports/ul_report.csv ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif cmp -s /tmp/ul_report.csv reports/ul_report.csv; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Replace report if changed
        if: steps.diff.outputs.changed == 'true'
        run: mv /tmp/ul_report.csv reports/ul_report.csv

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ul_report
          path: reports/ul_report.csv

      - name: Commit & push only when changed
        if: steps.diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "UL audit update: ${{ github.run_id }}"
          branch: main
          file_pattern: reports/ul_report.csv
