# .github/workflows/aasa-audit.yml
name: AASA Audit (UL checker)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'   # 毎週月曜 12:00JST

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run audit (global + jp)
        run: |
          python3 aasa_audit.py ./catalog_global.json ./catalog_jp.json > ul_report.csv
          head -n 20 ul_report.csv || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ul_report
          path: ul_report.csv
