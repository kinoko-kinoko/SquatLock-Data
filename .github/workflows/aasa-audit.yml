name: AASA Audit (UL checker)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1" # 毎週月曜 03:00 UTC（日本 12:00）

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run audit
        run: |
          python3 aasa_audit.py ./catalog_global.json ./catalog_jp.json > ul_report.csv
          mkdir -p reports
          mv ul_report.csv reports/ul_report.csv

      - name: Commit & push report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "UL audit: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          branch: main
          file_pattern: reports/ul_report.csv
