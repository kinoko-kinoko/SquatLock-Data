name: AASA Audit (UL checker)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # 毎週月曜 12:00 JST

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run audit (global + jp)
        run: |
          python3 aasa_audit.py ./catalog_global.json ./catalog_jp.json > ul_report.csv
          echo "=== Preview ==="
          head -n 20 ul_report.csv || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ul_report
          path: ul_report.csv

      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ AASA Audit 完了しました！レポートを確認してください 👉 $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
