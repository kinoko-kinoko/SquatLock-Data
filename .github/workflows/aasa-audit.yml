name: AASA Audit (UL checker)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # 毎週月曜 03:00 UTC（日本 12:00）

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run audit to temporary file
        run: |
          python3 aasa_audit.py ./catalog_global.json ./catalog_jp.json > /tmp/ul_report.csv

      - name: Ensure reports dir exists
        run: mkdir -p reports

      - name: Detect diff vs current report
        id: diff
        shell: bash
        run: |
          # 既存ファイルが無ければ「差分あり」にする
          if [ ! -f reports/ul_report.csv ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # 差分チェック（中身が同じなら true を返して終了コード0）
          if cmp -s /tmp/ul_report.csv reports/ul_report.csv; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Replace report if changed
        if: steps.diff.outputs.changed == 'true'
        run: mv /tmp/ul_report.csv reports/ul_report.csv

      - name: Keep artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ul_report
          path: /tmp/ul_report.csv

      - name: Commit & push only when changed
        if: steps.diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "UL audit update: ${{
            github.event_name == 'schedule' && format('{0}', github.run_id) || 'manual'
          }}"
          branch: main
          file_pattern: reports/ul_report.csv
